  <main>

    <div class="main wrap">

      <div class="input">
        <div class="input-files">
          <label for="bfr-input-files">
            <p>Add files</p>
            <span>Click or drop files here to add</span>
            <div>
              <svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                  d="M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z"
                  fill-rule="evenodd"></path>
              </svg>
            </div>
            <input hidden="" id="bfr-input-files" multiple="" type="file">
          </label>
        </div>
        <div class="input-rules item">
          <div class="left">
            <div class="rule-insert active">Insert</div>
            <div class="rule-remove">Remove</div>
            <div class="rule-replace">Replace</div>
          </div>
          <div class="right">
            <div class="set-insert active">
              <h3>Insert Text</h3>
              <input id="bfr-insert-text" placeholder="Text to insert" type="text">
              <label for="bfr-insert-position">Position:</label>
              <input id="bfr-insert-position" min="1" placeholder="Position" type="number" value="1">
              <label for="bfr-insert-option">Where:</label>
              <select id="bfr-insert-option">
                <option value="Prefix">Prefix</option>
                <option value="Suffix">Suffix</option>
              </select>
              <button id="bfr-insert-save">Save</button>
            </div>
            <div class="set-remove">
              <h3>Remove Text</h3>
              <input id="bfr-remove-text" placeholder="Text to remove" type="text">
              <label id="bfr-checkbox">
                <input id="bfr-remove-cs" type="checkbox"> Case Sensitive
              </label>
              <button id="bfr-remove-save">Save</button>
            </div>
            <div class="set-replace">
              <h3>Replace Text</h3>
              <input id="bfr-replace-from" placeholder="Text to replace" type="text">
              <input id="bfr-replace-to" placeholder="Replace with" type="text">
              <button id="bfr-replace-save">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="output">
        <div class="output-rules item">
          <h3>Rules</h3>
          <div id="bfr-rules-list">No rules</div>
          <button id="bfr-rules-remove" style="display: none;">Remove All Rules</button>
        </div>
        <div class="output-files item">
          <h3>Results</h3>
          <div id="bfr-files-empty">No file</div>
          <table cellspacing="0" id="bfr-files-tables" style="display: none">
            <thead>
              <tr>
                <th>Original</th>
                <th>Renamed</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="bfr-files-table"></tbody>
          </table>
          <button id="bfr-files-clear" style="display: none;"><svg class="stroke" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path

                stroke-width="2"></path>

              <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke-width="2"></path>
              <path d="M14 12V17" stroke-linecap="round" stroke-width="2"></path>
              <path d="M10 12V17" stroke-linecap="round" stroke-width="2"></path>
            </svg></button>
          <button id="bfr-files-download" style="display: none;"><svg viewBox="0 0 96 96"

                </path>
              </g>
            </svg></button>
        </div>
      </div>

    </div>
