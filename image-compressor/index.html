  <main>

    <div class="main wrap">

      <div class='input'>
        <div class='input-files'>
          <label for='input-files'>
            <p>Add files</p>
            <span>Click or drop files here to add</span>
            <div>
              <svg fill='none' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
                <path clip-rule='evenodd'
                  d='M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z'
                  fill-rule='evenodd'></path>
              </svg>
            </div>
            <input
              accept='image/png, image/jpeg, image/gif, image/webp, image/svg+xml, image/x-icon, image/bmp, image/tiff, image/heic, image/avif'
              hidden='' id='input-files' type='file' />
          </label>
        </div>
        <div class='input-options'>
          <div class='input-width item'>
            <p>Width (%)</p>
            <input id='Width' max='100' min='1' type='number' value='100' />
          </div>
          <div class='input-height item'>
            <p>Height (%)</p>
            <input id='Height' max='100' min='1' type='number' value='100' />
          </div>
          <div class='input-quality item'>
            <p>Quality (0 - 1)</p>
            <input id='Quality' max='1' min='0.1' step='0.1' type='number' value='0.8' />
          </div>
        </div>
        <div class='input-actions'>
          <button class='btn' id='ResizeBtn'>Compress and Change</button>
          <button class='btn' id='Download' style='display:none;'>Download</button>
        </div>
      </div>

      <div class='output' style="display: none;">
        <div id='Preview' class="item">
          <div class='image-container original' style='display: none;'>
            <h3>Original:</h3>
            <img alt='Original' id='OriginalImage' />
            <div class='info' id='OriginalInfo'></div>
            <div class='info' id='OriginalFileSize'></div>
          </div>
          <div class='image-container results' style='display: none;'>
            <h3>Compressed:</h3>
            <img alt='Results' id='ResultImage' />
            <div class='info' id='ResultInfo'></div>
            <div class='info' id='ResultFileSize'></div>
          </div>
        </div>
      </div>

    </div>

  </main>

  <script src="./script.js"></script>

</html>
