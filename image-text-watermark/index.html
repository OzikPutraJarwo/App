  <main>

    <div class="main wrap">

      <div class="input">
        <div class="input-files">
          <label for="input-files">
            <p>Add files</p>
            <span>Click or drop files here to add</span>
            <div>
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M11 17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7C13 6.44771 12.5523 6 12 6C11.4477 6 11 6.44771 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17Z" />
              </svg>
            </div>
            <input type="file" id="input-files" hidden=""
              accept="image/png, image/jpeg, image/gif, image/webp, image/svg+xml, image/x-icon, image/bmp, image/tiff, image/heic, image/avif" />
          </label>
        </div>
        <div class="input-options">
          <div class="grid-1">
            <p>Text</p>
            <input type="text" id="text" placeholder="Text" />
          </div>
          <div class="grid-1">
            <p>Font Family</p>
            <select id="font-family">
              <option style="font-family: 'Arial';" selected="">Arial</option>
              <option style="font-family: 'Bahnschrift';">Bahnschrift</option>
              <option style="font-family: 'Calibri';">Calibri</option>
              <option style="font-family: 'Cambria';">Cambria</option>
              <option style="font-family: 'Cambria Math';">Cambria Math</option>
              <option style="font-family: 'Candara';">Candara</option>
              <option style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
              <option style="font-family: 'Consolas';">Consolas</option>
              <option style="font-family: 'Constantia';">Constantia</option>
              <option style="font-family: 'Corbel';">Corbel</option>
              <option style="font-family: 'Courier New';">Courier New</option>
              <option style="font-family: 'Ebrima';">Ebrima</option>
              <option style="font-family: 'Franklin Gothic Medium';">Franklin Gothic Medium</option>
              <option style="font-family: 'Gabriola';">Gabriola</option>
              <option style="font-family: 'Gadugi';">Gadugi</option>
              <option style="font-family: 'Georgia';">Georgia</option>
              <option style="font-family: 'HoloLens MDL2 Assets';">HoloLens MDL2 Assets</option>
              <option style="font-family: 'Impact';">Impact</option>
              <option style="font-family: 'Ink Free';">Ink Free</option>
              <option style="font-family: 'Javanese Text';">Javanese Text</option>
              <option style="font-family: 'Leelawadee UI';">Leelawadee UI</option>
              <option style="font-family: 'Lucida Console';">Lucida Console</option>
              <option style="font-family: 'Lucida Sans Unicode';">Lucida Sans Unicode</option>
              <option style="font-family: 'Malgun Gothic';">Malgun Gothic</option>
              <option style="font-family: 'Marlett';">Marlett</option>
              <option style="font-family: 'Mongolian Baiti';">Mongolian Baiti</option>
              <option style="font-family: 'MS Gothic';">MS Gothic</option>
              <option style="font-family: 'MV Boli';">MV Boli</option>
              <option style="font-family: 'Myanmar Text';">Myanmar Text</option>
              <option style="font-family: 'Nirmala UI';">Nirmala UI</option>
              <option style="font-family: 'Palatino Linotype';">Palatino Linotype</option>
              <option style="font-family: 'Segoe MDL2 Assets';">Segoe MDL2 Assets</option>
              <option style="font-family: 'Segoe Print';">Segoe Print</option>
              <option style="font-family: 'Segoe Script';">Segoe Script</option>
              <option style="font-family: 'Segoe UI';">Segoe UI</option>
              <option style="font-family: 'SimSun';">SimSun</option>
              <option style="font-family: 'Sitka';">Sitka</option>
              <option style="font-family: 'Symbol';">Symbol</option>
              <option style="font-family: 'Tahoma';">Tahoma</option>
              <option style="font-family: 'Times New Roman';">Times New Roman</option>
              <option style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
              <option style="font-family: 'Verdana';">Verdana</option>
              <option style="font-family: 'Webdings';">Webdings</option>
              <option style="font-family: 'Wingdings';">Wingdings</option>
              <option style="font-family: 'Yu Gothic';">Yu Gothic</option>
            </select>
          </div>
          <div class="grid-1">
            <p>Weight</p>
            <select id="font-weight">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
            </select>
          </div>
          <div class="grid-1">
            <p>Size</p>
            <input type="number" id="font-size" placeholder="30" value="30" />
          </div>
          <div class="grid-1">
            <p>Color</p>
            <input type="color" id="font-color" value="#ffffff" />
          </div>
          <div class="grid-1">
            <p>Underline</p>
            <input type="checkbox" id="font-underline" />
          </div>
          <div class="grid-1">
            <p>Strikethrough</p>
            <input type="checkbox" id="font-strikethrough" />
          </div>
          <div class="grid-1">
            <p>Opacity</p>
            <input type="range" id="font-opacity" min="0" max="1" step="0.1" value="1" />
          </div>
          <div class="grid-1">
            <p>Rotation</p>
            <input type="number" id="font-rotation" placeholder="0" value="0" />
          </div>
        </div>
      </div>

      <div class="output">
        <div id="image">
          <canvas id="canvas"></canvas>
        </div>
        <button id="download" style="display:none;">Download</button>
      </div>

    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>
